<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="myForm">
        <div class="centerWrap">
          <h1>Convert a Number to Roman Numerals!</h1>
        </div>
        <div class="form-group">
          <label for="myInput">Please enter a number:</label>
          <input type="text" class="form-control" id="myInput" placeholder="Ex: 420">
        </div>
      </form>
      <div class="centerWrap">
        <h2>Your number in roman numerals is...</h2>
      </div>
      <div id="myAns">
        <p></p>
      </div>
      <form id="myForm2">
        <div class="centerWrap">
          <h1>Convert a Roman Numeral into a Number!</h1>
        </div>
        <div class="form-group">
          <label for="myInput2">Please enter a number:</label>
          <input type="text" class="form-control" id="myInput2" placeholder="Ex: CDXX">
        </div>
      </form>
      <div class="centerWrap">
        <h2>Your roman numeral in good numbers is...</h2>
      </div>
      <div id="myAns2">
        <p></p>
      </div>
    </div>
  </body>
</html>
